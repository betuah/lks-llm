    # Docker and llm setup tasks
    - name: Create Docker CLI plugins directory
      file:
        path: /root/.docker/cli-plugins
        state: directory
        mode: '0755'
      tags: [docker]

    - name: Download Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-linux-x86_64"
        dest: /root/.docker/cli-plugins/docker-compose
        mode: '0755'
      tags: [docker]

    - name: Create Docker Compose directory
      file:
        path: "{{ docker_compose_dir }}"
        state: directory
        mode: '0755'
      tags: [docker]

    - name: Create Docker Compose LLM file
      copy:
        content: |
          version: "3.8"
          services:
            llm:
              image: ollama/ollama:latest
              container_name: llm
              restart: always
              ports:
                - "11434:11434"
              volumes:
                - {{ llm_data }}:/root/.ollama
                - {{ llm_data }}:/tmp
              environment:
                - OLLAMA_CONFIG=/var/lib/ollama/config.yaml
        dest: "{{ docker_compose_dir }}/docker-compose.yml"
        mode: '0644'
      tags: [docker]

    - name: Ensure Docker service is started and enabled
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [docker]

    - name: Run Docker Compose
      command: docker compose up -d
      args:
        chdir: "{{ docker_compose_dir }}"
      tags: [docker]

  handlers:
    - name: Restart Docker
      systemd:
        name: docker
        state: restarted